<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tagebuch des Hirten</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #181818;
      --text-color: #f1f1f1;
      --accent-color: #d4af37;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Georgia, serif;
      max-width: 1000px;
      margin: 4em auto;
      padding: 0 1em;
    }

    h1 {
      font-family: 'UnifrakturCook', serif;
      color: var(--accent-color);
      text-align: center;
      font-size: 3em;
      margin-bottom: 1em;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2em;
    }

    .card {
      background-color: #222;
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 1em;
    }

    .card-title {
      font-family: 'UnifrakturCook', serif;
      font-size: 1.4em;
      margin: 0 0 0.5em 0;
      color: var(--accent-color);
    }

    .card-text {
      font-size: 0.95em;
      color: #ccc;
    }

    #sidebarToggle {
      position: fixed;
      top: 1em;
      left: 1em;
      font-size: 1.8em;
      cursor: pointer;
      z-index: 1001;
      color: var(--accent-color);
      background-color: transparent;
      border: none;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 180px;
      height: 100%;
      background-color: #121212;
      padding-top: 3em;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      transition: left 0.4s ease;
    }

    .sidebar a {
      padding: 1em;
      text-decoration: none;
      color: var(--accent-color);
      font-family: 'UnifrakturCook', serif;
      border-bottom: 1px solid #333;
      transition: background-color 0.2s;
    }

    .sidebar a:hover {
      background-color: #1e1e1e;
    }

    .sidebar.closed {
      left: -200px;
    }

    .main-content {
      margin-left: 200px;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        left: -200px;
      }

      .sidebar.open {
        left: 0;
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <button id="sidebarToggle" onclick="toggleSidebar()">â˜°</button>

  <div id="sidebar" class="sidebar">
    <a href="https://el-es-deh.github.io/Blog/index.html">Blog</a>
    <a href="https://el-es-deh.github.io/Newsletter/">Newsletter</a>
    <a href="https://el-es-deh.github.io/Impressum/">Impressum</a>
  </div>

  <div class="main-content">
    <h1>Tagebuch des Hirten</h1>

    <div class="card-grid">

      <!-- Beispiel-Beitrag -->
      <a href="https://el-es-deh.github.io/Blog/GutenAbendAlter.html" class="card">
        <div class="card-content">
          <div class="card-title">Guten Abend, Alter!</div>
          <div class="card-text"> </div>
        </div>
      </a>

    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>
</body>
</html>
