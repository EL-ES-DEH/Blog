<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Tagebuch des Hirten</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #181818;
      color: #f1f1f1;
      font-family: Georgia, serif;
      max-width: 1000px;
      margin: 4em auto;
      padding: 0 1em;
    }
    h1 {
      font-family: 'UnifrakturCook', serif;
      color: #d4af37;
      text-align: center;
      font-size: 3em;
      margin-bottom: 1em;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2em;
    }
    .card {
      background-color: #222;
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 1em;
    }
    .card-title {
      font-family: 'UnifrakturCook', serif;
      font-size: 1.4em;
      margin: 0 0 0.5em 0;
      color: #d4af37;
    }
    .card-text {
      font-size: 0.95em;
      color: #ccc;
    }
    .card a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>Tagebuch des Hirten</h1>
  <div class="card-grid">

    <!-- Beitrag 1 -->
    <a href="https://el-es-deh.github.io/Blog/GutenAbendAlter.html" class="card">
      <img src="bilder/beitrag1.jpg" alt="Beitragsbild 1">
      <div class="card-content">
        <div class="card-title"> </div>
        <div class="card-text"> </div>
      </div>
    </a>
    
  </div>
</body>
</html>
